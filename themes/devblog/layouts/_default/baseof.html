<!DOCTYPE html>
<html lang="zh-TW">
  {{- partial "head.html" . -}}
  <body class="bg-gray-50 text-black dark:bg-[#121212] dark:text-gray-100">
    {{- partial "header.html" . -}}
    <div class="flex justify-center">
      <div class="hidden w-1/5 flex-grow lg:block">
        {{- block "leftside" . }}{{- end }}
      </div>

      <div class="w-full max-w-2xl" id="content">{{- block "main" . }}{{- end }}</div>
      <div class="relative hidden w-1/5 flex-grow lg:block">
        {{- block "rightside" . }}{{- end }}
      </div>
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
